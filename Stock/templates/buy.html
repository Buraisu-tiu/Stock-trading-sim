{% extends "base.html" %}
{% block content %}
<h1 class="accent">Buy Assets</h1>
<div class="centered-form">
    <div class="form-container">
        <form method="POST" action="{{ url_for('buy') }}" onsubmit="return validateForm()">
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol" required><br>
            
            <label for="shares">Quantity:</label>
            <input type="number" id="shares" name="shares" step="0.01" min="0.01" required><br>
            
            <label for="asset_type">Asset Type:</label>
            <select id="asset_type" name="asset_type" required>
                <option value="stock">Stock</option>
                <option value="crypto">Cryptocurrency</option>
            </select><br>
            
            <input type="submit" value="Buy" class="accent">
        </form>
    </div>
</div>

<script>
function validateForm() {
    const shares = parseFloat(document.getElementById('shares').value);
    if (isNaN(shares) || shares <= 0) {
        alert('Please enter a positive number for quantity.');
        return false;
    }
    return true;
}
</script>
<h2 class="accent">Your Portfolio</h2>
<table class="leaderboard-table">
    <thead>
        <tr>
            <th>Asset Symbol</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for asset in user.portfolios %}
        <tr class="leaderboard-tr">
            <td>{{ asset.symbol }}</td>
            <td>{{ asset.shares }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
