{% extends "base.html" %}
{% block content %}
<h1 class="buy_title">Buy Stocks</h1>
<div class="centered-form">
    <div class="form-container">
        <form method="POST" onsubmit="return validateForm()">
            <label for="symbol">Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
          
            <label for="shares">Number of Shares:</label>
            <input type="number" id="shares" name="shares" min="0.001" step="0.001" required> <!-- Added step="0.001" -->
          
            <button class="buy-button" type="submit">Buy</button>
          </form>
          
          <script>
          function validateForm() {
              const shares = document.getElementById('shares').value;
              if (shares <= 0) {
                  alert('Please enter a positive number of shares.');
                  return false;
              }
              return true;
          }
          </script>          
    </div>
</div>
{% endblock %}
