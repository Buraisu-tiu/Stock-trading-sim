{% extends "base.html" %}
{% block content %}
<h1 class="Sell_Title">Sell Stocks</h1>
<div class="centered-form">
    <div class="form-container">
        <form method="POST">
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
          
            <label for="asset_type">Asset Type:</label>
            <select id="asset_type" name="asset_type" required>
              <option value="stock">Stock</option>
              <option value="futures">Futures</option>
            </select>
          
            <label for="shares">Number of Shares:</label>
            <input type="number" id="shares" name="shares" min="0.001" step="0.001" required>
          
            <button type="submit">Sell</button>
          </form>
          
          
          
          <script>
          function validateForm() {
              const shares = document.getElementById('shares').value;
              if (shares <= 0) {
                  alert('Please enter a positive number of shares.');
                  return false;
              }
              return true;
          }
          </script>                 
        <h2 class="sell-portfolio">Your Portfolio</h2>
        <table>
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Shares</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in user.portfolios %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
