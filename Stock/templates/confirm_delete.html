{% extends "base.html" %}
{% block content %}
<h1 class="accent">Confirm Account Deletion</h1>
<div class="centered-form">
    <div class="form-container">
        <p>Are you sure you want to delete your account, <span class="accent">{{ user.username }}</span>? This action cannot be undone.</p>
        <form method="post">
            <button type="submit" class="danger-button">Delete Account</button>
            <a href="{{ url_for('dashboard') }}" class="cancel-button">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
